<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>font</title>
  </head>
  <style>
    p.style1 {
      /* style | weight | size | family 축약형일땐 size family 무조건 */
      font: italic 30px arial, sans-serif;
    }
    p.style2 {
      font: bold 40px georgia, serif;
    }
  </style>
  <body>
    <p class="style1">font 설정: italic 30px arial, sans-serif</p>
    <p class="style2">font 설정: bold 40px georgia, serif</p>
  </body>
</html>
