<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sort</title>
  </head>
  <body></body>
  <script>
    let arr = ["a", "d", "e", "c", "b"];
    arr.sort();
    console.log(arr);
    arr = ["100", "11", "1", "21", "3"];
    arr.sort();
    console.log(arr);

    arr.sort(function (a, b) {
      // a,b 에 두 요소를 전달해서 a-b로 크기를 비교한 후에 (a가 더 크면 a값이 뒤로 감)
      return a - b;
    });
    console.log(arr);

    arr = [
      [10, 2],
      [7, 8],
      [3, 3],
      [-1, 3],
      [99, 99],
      [-10, 10],
    ];
    arr.sort(function (a, b) {
      return a[1] - b[1];
    });
    console.log(arr);

    arr = [
      { mbti: "ENFP", code: "#efb578", docId: 4 },
      { mbti: "ESFP", code: "#eab578", docId: 2 },
      { mbti: "INTJ", code: "#efb478", docId: 1 },
      { mbti: "ESTJ", code: "#eqb568", docId: 3 },
    ];
    arr.sort(function (a, b) {
      return a.docId - b.docId;
    });
    console.log(arr);
  </script>
</html>
