<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- html은 마진까지 포함 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>boxmodel</title>
  </head>
  <style>
    * {
      /* 
        box-sizing: 속성
        content-box: 정해준 width, height 값은 화면상에서 그대로 
        표현되지 않고
        padding과 border 영역을 포함해서 화면에 표현된다. (default)
        border-box: 정해준 width, height 값이 화면상에 그대로 표현된다.*/
      box-sizing: border-box;
      /* 보더나 패딩 상관없이 width, height 값 고대로 크기가 정해짐*/
    }
    div {
      /* div 는 블록 요소이므로 width, height 값을 조정할 수 있다.*/
      width: 490px;
      height: 490px;
      border: 5px solid red;
      padding: 15px;
      /*margin: 15px;*/
    }
    body {
      margin: 0;
    }
    html,
    body {
      width: 100%;
      height: 100%;
      /*이렇게 작성하면 화면 전체 부분이 영역으로 잡힌다. */
    }
  </style>
  <body>
    <div></div>
  </body>
</html>
