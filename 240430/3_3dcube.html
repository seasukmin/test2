<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3d cube</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    #wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      width: 300px;
      height: 300px;
      position: relative;
      transition: 5s;
      transform-style: preserve-3d;
      animation: cube 9s infinite;
    }
    .card > div {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      font-size: 3rem;
      font-weight: 800;
      color: white;
    }
    .card:hover {
      /* transform: rotatey(360deg); */
    }
    #front {
      background-color: aqua;
      transform: translatez(150px);
    }
    #back {
      background-color: blue;
      transform: translatez(-150px);
    }
    #left {
      background-color: red;
      transform: translatex(-150px) rotatey(-90deg);
    }
    #right {
      background-color: green;
      transform: translatex(150px) rotatey(90deg);
    }
    #top {
      background-color: yellow;
      transform: translatey(-150px) rotatex(-90deg);
    }
    #bottom {
      background-color: black;
      transform: translatey(150px) rotatex(90deg);
    }
    @keyframes cube {
      0% {
        transform: rotatey(0deg);
      }
      10% {
        transform: rotatey(45deg) rotatez(90deg);
      }
      20% {
        transform: rotatey(90deg) rotatez(120deg);
      }
      30% {
        transform: rotatey(135deg) rotatez(150deg);
      }
      40% {
        transform: rotatey(0deg);
      }
      50% {
        transform: rotatey(90deg) rotatez(120deg);
      }
      60% {
        transform: rotatey(180deg) rotatez(-120deg);
      }
      70% {
        transform: rotatey(270deg) rotatez(-600deg);
      }
      80% {
        transform: rotatey(0deg);
      }
      90% {
        transform: rotatey(90deg) rotatez(120deg);
      }
      100% {
        transform: rotatey(180deg) rotatez(-120deg);
      }
    }
  </style>
  <body>
    <div id="wrapper">
      <div class="card">
        <div id="front">front</div>
        <div id="back">back</div>
        <div id="left">left</div>
        <div id="right">right</div>
        <div id="top">top</div>
        <div id="bottom">bottom</div>
      </div>
    </div>
  </body>
</html>
