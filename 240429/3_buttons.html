<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }

    #wrapper {
      padding: 1rem;
    }
    .btn-3d {
      position: relative;

      text-shadow: 0 1px 0 rgba(0, 0, 0, 0.15);
    }
    .btn-3d.green {
      background-color: #82c8a0;
      box-shadow: 0 0 0 1px #82c8a0 inset,
        0 0 0 2px rgba(255, 255, 255, 0.15) inset,
        0 8px 0 0 rgba(126, 194, 155, 0.7), 0 8px 0 1px rgba(0, 0, 0, 0.4),
        0 8px 8px 1px rgba(0, 0, 0, 0.5);
    }
    .btn-3d.green:hover {
      background-color: burlywood;
    }
    .btn-3d.green:active {
      box-shadow: 0 0 0 1px #82c8a0 inset,
        0 0 0 2px rgba(255, 255, 255, 0.15) inset, 0 0 0 1px rgba(0, 0, 0, 0.4);
    }
    .btn-3d:active {
      top: 9px;
    }
    a {
      display: inline-block;
      font-size: 22px;
      padding: 20px 60px;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }
    .orange {
      background-color: #ffaa40;
    }
    .btnFade.orange:hover {
      background-color: #ff8300;
    }
  </style>
  <body>
    <div id="wrapper">
      <div class="content">
        <h2>3D button</h2>
        <a href="#" class="btn-3d green">Button</a>
      </div>
      <div class="content">
        <h2>Fade button</h2>
        <a href="#" class="btnFade orange">Fade</a>
      </div>
    </div>
  </body>
</html>
