  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;

    html,
    body,

      width: 100%;

    .column div {

      height: 200px;

    figure {

      height: 200px;
      margin: 0;
      overflow: hidden;
    }
  </style>
