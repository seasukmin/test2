<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    #wrapper {
      padding: 1rem;
    }
    .column {
      margin: 15px 15px 0;
      display: flex;
    }
    .column div {
      position: relative;
      width: 300px;
      height: 200px;
      margin: 0 0 0 25px;
    }
    figure {
      width: 300px;
      height: 200px;
      margin: 0;
      overflow: hidden;
    }
    .column div span {
      position: absolute;
      bottom: 10px;
      left: 0;
      z-index: -1;
      display: block;
      width: 300px;
      text-align: center;
      opacity: 0;
      transition: 0.3s ease-in-out;
    }
    figure:hover + span {
      bottom: -30px;
      opacity: 1;
    }

    /* Zoom In #1 */
    .hover01 figure img {
      transition: 0.3s ease-in-out;
    }
    .hover01 figure:hover img {
      transform: scale(1.3);
      transform-origin: 0 0;
    }

    /* Zoom Out */
    .hover02 figure img {
      transition: 0.3s ease-in-out;
      transform: scale(1.5);
    }
    .hover02 figure:hover img {
      transform: scale(1);
    }

    /* Slide */
    .hover03 figure img {
      transition: 0.3s ease-in-out;
      width: 400px;
    }
    .hover03 figure:hover img {
      transform: translate(-50px, 0);
    }

    /* Blur */
    .hover04 figure img {
      transition: 0.3s ease-in-out;
      filter: grayscale(100%) blur(3px);
    }
    .hover04 figure:hover img {
      filter: grayscale(0) blur(0);
    }

    /* Flasing */
    @keyframes flash {
      from {
        opacity: 0.3;
      }
      to {
        opacity: 1;
      }
    }

    .hover05 figure:hover img {
      animation: flash 1.5s;
    }
    .hover06 div {
      background-image: linear-gradient(red, yellow, blue);
    }
  </style>
