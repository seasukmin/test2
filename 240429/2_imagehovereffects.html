  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    #wrapper {
      padding: 1rem;
    }
    .column {
      margin: 15px 15px 0;
      display: flex;
    }
    .column div {
      position: relative;
      width: 300px;
      height: 200px;
      margin: 0 0 0 25px;
    }
    figure {
      width: 300px;
      height: 200px;
      margin: 0;
      overflow: hidden;
    }
    .column div span {
      position: absolute;
      bottom: 10px;
      left: 0;
      z-index: -1;
      display: block;
      width: 300px;
      text-align: center;
      opacity: 0;
      transition: 0.3s ease-in-out;
    }
    figure:hover ~ span {
      bottom: -30px;
      opacity: 1;
    }

    /* Zoom In #1 */
    .hover01 figure img {
      transition: 0.3s ease-in-out;
    }
    .hover01 figure:hover img {
      transform: scale(1.3);
      transform-origin: 0 0;
    }

    /* Zoom Out */
    .hover02 figure img {
      transition: 0.3s ease-in-out;
      transform: scale(1.5);
    }
    .hover02 figure:hover img {
      transform: scale(1);
    }

    /* Slide */
    .hover03 figure img {
      transition: 0.3s ease-in-out;
      width: 400px;
    }
    .hover03 figure:hover img {
      transform: translate(-50px, 0);
    }

    /* Blur */
    .hover04 figure img {
      transition: 0.3s ease-in-out;
      filter: grayscale(100%) blur(3px);
    }
    .hover04 figure:hover img {
      filter: grayscale(0) blur(0);
    }

    /* Flasing */
    @keyframes flash {
      from {
        opacity: 0.3;
      }
      to {
        opacity: 1;
      }
    }
    .hover05 figure:hover img {
      animation: flash 1.5s;
    }

    .hover06 figure:hover + div {

    @keyframes shine {

    }
    .hover06 figure {
      position: relative;
    }
    .hover06 figure::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      z-index: 2;
      display: block;
      width: 50%;
      height: 100%;
      background-image: linear-gradient(
        90deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.3) 100%
      );

      transform: skewx(-25deg);
    }
    .hover06 figure:hover::after {
      animation: shine 0.75s;
      /* before은 해당 태그 전에 시작부분 after는 해당 태그 다음에 시작! */
    }
