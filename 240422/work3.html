<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    #tap {
      display: flex;
      list-style-type: none;
      border: 4px solid red;
      padding: 0;
      font-size: 48px;
      flex-wrap: nowrap;
      height: 500px;
      justify-content: center;
      align-items: center;
    }
    div div {
      border: 2px solid black;
      background-color: beige;
      text-align: center;
      width: 500px;
    }
    #top {
      align-self: flex-start;
    }
    #top3 {
      align-self: flex-end;
    }
  </style>
  <body>
    <div id="tap">
      <div id="top">1</div>
      <div id="top2">2</div>
      <div id="top3">3</div>
    </div>
  </body>
</html>
