<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0%;
    }
    ul {
      display: flex;
      list-style-type: none;
      border: 4px solid red;
      padding: 0;
      font-size: 48px;
      flex-wrap: nowrap;
      height: 500px;
      justify-content: center;
      align-items: center;
      border-radius: 1%;
    }
    li {
      border: 2px solid black;
      background-color: beige;
      text-align: center;
      border-radius: 1%;
      flex-grow: 1;
    }
    /*#top {
      align-self: flex-start;
    }
    #top3 {
      align-self: flex-end;
    }*/
    li:nth-child(1) {
      align-self: flex-start;
    }
    li:nth-child(3) {
      align-self: flex-end;
    }s
  </style>
  <body>
    <ul>
      <li id="top">1</li>
      <li id="top2">2</li>
      <li id="top3">3</li>
    </ul>
  </body>
</html>
