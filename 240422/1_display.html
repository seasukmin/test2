<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display</title>
  </head>
  <style>
    div {
      width: 300px;
      height: 100px;
      background-color: cadetblue;
    }
    span {
      background-color: brown;
    }
    #div1 {
      /*복사 단축키: 커서 기준 Shift + alt + 위아래 방향키*/
      display: inline-block;
      /*display: none;*/
      visibility: hidden;
      /* hidden은 컨텐츠는 숨겨지지만 영역 요소는 그대로 남아있음
      none은 아예 숨겨짐 개발자도구에선 확인가능*/
    }
  </style>
  <body>
    <div id="div1"></div>
    <span>display 속성 연습용 span</span>
    <br /><br />
    <div id="div2"></div>
  </body>
</html>
