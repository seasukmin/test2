<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>z-index</title>
  </head>
  <style>
    div {
      width: 200px;
      height: 200px;
    }
    #box1 {
      background-color: red;
      position: relative;
      z-index: 1;
      /*zindex는 포지션이 static이 아닌걸로 부여가 되야 작동!*/
    }
    #box2 {
      background-color: yellow;
      position: absolute;
      top: 100px;
      left: 100px;
    }
    #box3 {
      background-color: blue;
      position: absolute;
      z-index: -1;
      top: 200px;
      left: 200px;
    }
    img {
      position: absolute;
      left: 0px;
      top: 0px;
      z-index: -1;
      /*opacity:불투명도
      0~1사이의 값을 조정하여 요소의 불투명도를 선택한다.
      0 : 투명
      1 : 불투명*/
      opacity: 0.6;
      /*일반적인 문서의 흐름타는 놈과 앱솔루트 타는 놈 겹치면 앱솔루트가 먼저보임*/
    }
  </style>
  <body>
    <!-- <div id="box1">box #1</div>
    <div id="box2">box #2</div>
    <div id="box3">box #3</div> -->
    <img src="../resources/Img/우주배경.jpg" width="200" height="200" />
    <p>img 요소의 z-index가 -1이므로 다른 요소의 뒤에 위치한다.</p>
  </body>
</html>
