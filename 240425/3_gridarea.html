<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid area</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body {
      width: 100%;
      height: 100%;
    }
    .container {
      padding: 0;
      margin: 0;
      list-style: none;
      border: 5px solid teal;
      display: grid;
      height: 500px;
    }
    li {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: beige;
      border: 5px solid tomato;
      border-radius: 8px;
    }
    li:nth-child(1) {
      grid-area: HEADER;
    }
    li:nth-child(2) {
      grid-area: ASIDE;
    }
    li:nth-child(3) {
      grid-area: MAIN;
    }
    li:nth-child(4) {
      grid-area: FOOTER;
    }
  </style>
  <body>
    <ul class="container">
      <li class="item">HEADER</li>
      <li class="item">ASIDE</li>
      <li class="item">MAIN</li>
      <li class="item">FOOTER</li>
    </ul>
  </body>
</html>
