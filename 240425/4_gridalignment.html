<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid align</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body {
      width: 100%;
      height: 100%;
    }
    .container {
      padding: 0;
      margin: 0;
      list-style: none;
      border: 5px solid teal;
      display: grid;
      height: 500px;
      grid-template-columns: 100px 100px 100px;
      grid-template-rows: 80px 80px 80px;
      /*align-items: center;
      justify-items: center;*/
    }
    li {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: beige;
      border: 5px solid tomato;
      border-radius: 8px;
    }
    /*li:nth-child(1) {

      align-self: start;
    }
    li:nth-child(4) {
      justify-self: start;
      align-self: center;
    }
    li:nth-child(7) {
      justify-self: start;
      align-self: end;
    }
    li:nth-child(2) {
      justify-self: center;
      align-self: start;
    }
    li:nth-child(8) {
      justify-self: center;
      align-self: end;
    }
    li:nth-child(3) {
      justify-self: end;
      align-self: start;
    }
    li:nth-child(6) {
      justify-self: end;
      align-self: center;
    }

    li:nth-child(9) {
      justify-self: end;
      align-self: end;
    }*/
  </style>
  <body>
    <ul class="container">
      <li class="item">1</li>
      <li class="item">2</li>
      <li class="item">3</li>
      <li class="item">4</li>
      <li class="item">5</li>
      <li class="item">6</li>
      <li class="item">7</li>
      <li class="item">8</li>
      <li class="item">9</li>
    </ul>
  </body>
</html>
