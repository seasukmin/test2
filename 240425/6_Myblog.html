<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    html,
    body {
      width: 100%;
      height: 100%;
    }
    body {
      margin: 0;
    }
    #Wrapper {
      display: grid;
      grid-template-rows: 1fr 4fr 1fr;
      background-color: white;
      height: 100%;
    }
    #header {
      display: flex;
      background-color: yellow;
    }
    #nav {
      background-color: pink;
    }
    #footer {
      background-color: purple;
    }
  </style>
  <body>
    <div id="Wrapper">
      <div id="header">
        <h1>My blog Page</h1>
      </div>
      <div id="nav"></div>
      <div id="footer"></div>
    </div>
  </body>
</html>
