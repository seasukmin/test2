<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    body,
    html,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    #wrapper {
      display: grid;
      grid-template-rows: 1fr 1fr 5fr 1fr;
    }
    #header {
      background-color: yellow;
    }
    #nav {
      background-color: rgb(209, 179, 224);
    }
    #aside {
      background-color: rgb(250, 235, 235);
    }
    #content {
      background-color: white;
    }
    #crisis {
      background-color: rgb(248, 233, 233);
    }
    #footer {
      background-color: rgb(204, 207, 44);
    }
  </style>
  <body>
    <div id="wrapper">
      <div id="header"></div>
      <div id="nav"></div>
      <div id="aside">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div id="content"></div>
      <div id="crisis"></div>
      <div id="footer"></div>
    </div>
  </body>
</html>
