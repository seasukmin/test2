  <style>
    * {

    }
    body {
      margin: 0;

    body,

    #wrapper {
      width: 100%;
      height: 100%;
    }
    #wrapper {
      display: grid;

    .aside1 {

    .aside2 {

      height: 100%;

      align-items: end;
    }
    input {

    }
    ul {
      padding:0;

    }
    ul li {
      border: 2px solid sandybrown;
      border-bottom: 2px solid salmon;
    }
    #content {
      background-color: white;
    }
    #crisis {
      background-color: rgb(248, 233, 233);
    }
    #footer {
      background-color: rgb(204, 207, 44);
    }
