<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../resources/js/jquery-3.6.4.js"></script>
  </head>
  <style>
    div {
      border: 2px solid blue;
    }

    img {
      width: 200px;
      height: 200px;
    }
  </style>
  <body>
    <div>
      <img src="..//resources/Img/우주배경.jpg" />
      <img src="..//resources/Img/커피.jpg" />
      <img src="..//resources/Img/컴1.jpg" />
      <img src="..//resources/Img/컴2.jpg" />
      <img src="..//resources/Img/진돗개.jpg" />
      <br />
      <button>눌러보세요</button>
    </div>
  </body>
  <script>
    $("button").on("click", function () {
      // 1. img 태그 전체 요소를 가져온다.
      const imgTags = $("img");
      // 2. 전체 태그에 대한 반복문을 실행한다.
      imgTags.each((i, el) => {
        // 2.1 각 요소의 src 속성값 추출
        const srcVal = $(el).attr("src");
        const file = srcVal.split("/");
        const fileName = file[file.length - 1];
        const finalName = fileName.split(".")[0];
        console.log(finalName);
        // 2.2 src 속성값에서 파일명만 추출
        // 2.3 추출한 파일명을 title 속성에 값으로 넣어준다.
        $(el).attr("title", finalName);
      });
    });
  </script>
</html>
