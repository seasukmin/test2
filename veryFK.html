<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="veryFK.css" />
    <link rel="stylesheet" href="veryMaga.css" />
    <link rel="stylesheet" href="verypaly.css" />
  </head>
  <body>
    <!-- 사이드바 영역 시작 -->
    <div class="sidebar">
      <p class="logo"><span class="logoBi">DW</span>&nbsp;Music</p>
      <ul class="menu-items">
        <li class="menu-item">
          <img src="DW_muzic/resources/img/icon_home.svg" /> 뮤직 홈
        </li>
        <li class="menu-item">
          <img src="DW_muzic/resources/img/icon_album.svg" />추천 앨범
        </li>
        <li class="menu-item active">
          <img src="DW_muzic/resources/img/icon_playlist.svg" />뮤직 매거진
        </li>
        <li class="menu-item">
          <img src="DW_muzic/resources/img/icon_genre.svg" />장르 별 보기
        </li>
      </ul>
      <ul class="menu-items">
        <li class="menu-item">혼자 보내는 조용한</li>
        <li class="menu-item">꼭 들어야 할 해외</li>
        <li class="menu-item">90년대 힙합 개론</li>
        <li class="menu-item">스타벅스 음악 024</li>
        <li class="menu-item">+New Playlist</li>
      </ul>
    </div>
    <!-- 사이드바 영역 끝-->

    <!-- 매거진 영역 시작 -->
    <main>
      <section>
        <div class="maGazin">
          <img
            class="maGazin-img"
            src="DW_muzic/resources/img/img_main_banner.png"
          />
          <div class="maGazin-Text">
            <div class="maGaiz-Text1">뮤직 매거진</div>
            <h1 class="maGaiz-Text2">여행에서 다시 일상으로</h1>
            <p class="maGaiz-Text3">
              비행기 표를 예매하고 짐을 챙기는 순간부터
            </p>
          </div>
        </div>
      </section>
      <section>
        <h2 class="Playlists">이달의 플레이리스트</h2>
        <div class="Playlist" id="Playlist"></div>
      </section>
      <section>
        <h2 class="Recommends">추천 아티스트</h2>
        <div class="Recommends" id="Recommends"></div>
      </section>
      <section>
        <h2 class="Feelings">느낌 별 스테이션</h2>
        <div class="Feelings-main" id="Feelings-main"></div>
        </div>
      </section>
      <section>
        <div class="Tops">
          <h2 class="Tops-Text1">이달의 Top100</h2>
          <a class="Tops-Text2">모두보기</a>
        </div>
        <div class="Top" id="Top">
        
        </div>
      </section>

      <!-- 매거진 끝 -->

      <!-- 플레이어 시작 -->
      <div class="Players">
        <div class="player">
          <div class="player-bar"></div>
        </div>
        <div class="player-main">
          <div class="player-itt">
          <img class="player-img" src="DW_muzic/resources/img/img_current_song.png"/>
          <div class="player-Text1">After Sunset</div>
          <div class="player-Text2">Benjamin</div>
        </div>
          <div class="Last">
            <img class="Last-img" src="DW_muzic/resources/img/icon_before.svg" />
            <img class="Last-img1" src="DW_muzic/resources/img/icon_pause.svg"/>
            <img class="Last-img2" src="DW_muzic/resources/img/icon_after.svg"/>
          </div>
          <div class="Time">2:34 / 3:56</div>
        </div>
      </div>
    </main>
    <!-- 플레이어 끝 -->
  </body>
  <script>
    const Playlist = document.getElementById("Playlist");
    const PlaylistArr = [
      {
        src: "DW_muzic/resources/img/img_playlist_1.png",
        Text1: "금요일 저녁의 카페에서",
      },
      {
        src: "DW_muzic/resources/img/img_playlist_2.png",
        Text1: "이제 집중할 시간",
      },
      {
        src: "DW_muzic/resources/img/img_playlist_3.png",
        Text1: "몰디브 한 잔",
      },
      { src: "DW_muzic/resources/img/img_playlist_4.png", Text1: "K-pop믹스" },
      {
        src: "DW_muzic/resources/img/img_playlist_5.png",
        Text1: "공부를 위한 클래식",
      },
      {
        src: "DW_muzic/resources/img/img_playlist_6.png",
        Text1: "한국 시티팝 20선",
      },
      {
        src: "DW_muzic/resources/img/img_playlist_7.png",
        Text1: "편안하게 느긋하게",
      },
      {
        src: "DW_muzic/resources/img/img_playlist_8.png",
        Text1: "고요한 밤을 위한 BGM",
      },
      {
        src: "DW_muzic/resources/img/img_playlist_9.png",
        Text1: "여행을 떠나요",
      },
    ];
    PlaylistArr.forEach((name, idx) => {
      Playlist.insertAdjacentHTML(
        "beforeend",
        `
        <div class="Playlistss">
      <img
            class="Playlist-img"
            src=${name.src}
          />
          <div class="Playlist-Text1">${name.Text1}</div>
          <div class="Playlist-Text2">DW Music</div>
          </div>
      `
      );
    });
    const Recommend = document.getElementById("Recommends");
    const RecommendArr = [
      { Text1: "Neon5" },
      { Text1: "곤자렐스" },
      { Text1: "케이시 킹" },
      { Text1: "Frake" },
      { Text1: "체인스모킹" },
    ];
    RecommendArr.forEach((name, idx) => {
      Recommend.insertAdjacentHTML(
        "beforeend",
        `
      <div class="Recommend">
            <img
              class="Recommend-img"
              src="DW_muzic/resources/img/img_artist_${idx + 1}.png"
            />
            <div class="Recommend-Text">${name.Text1}</div>
      `
      );
    });

    const Feeling = document.getElementById("Feelings-main");
    const FeelingArr = [
      { src: "DW_muzic/resources/img/img_station_1.png" },
      { src: "DW_muzic/resources/img/img_station_2.png" },
      { src: "DW_muzic/resources/img/img_station_3.png" },
      { src: "DW_muzic/resources/img/img_station_4.png" },
      { src: "DW_muzic/resources/img/img_station_5.png" },
      { src: "DW_muzic/resources/img/img_station_6.png" },
      { src: "DW_muzic/resources/img/img_station_7.png" },
      { src: "DW_muzic/resources/img/img_station_8.png" },
      { src: "DW_muzic/resources/img/img_station_9.png" },
    ];
    FeelingArr.forEach((name, idx) => {
      Feeling.insertAdjacentHTML(
        "beforeend",
        `
      <div class="Feeling">
            <img
              class="Feeling-img"
              src=${name.src}
            />
          </div>
      `
      );
    });

    const Top = document.getElementById('Top');
    const TopArr=[
    {num2: '▲', Text1:'사건의1 수평선', Text2:'은하1'},
    {num2: '▼', Text1:'사건의2 수평선', Text2:'은하2'},
    {num2: '▲', Text1:'사건의3 수평선', Text2:'은하3'},
    {num2: '▼', Text1:'사건의4 수평선', Text2:'은하4'},
    {num2: '▲', Text1:'사건의5 수평선', Text2:'은하5'},
    {num2: '-', Text1:'사건의6 수평선', Text2:'은하6'},
    {num2: '▲', Text1:'사건의7 수평선', Text2:'은하7'},
    {num2: '-', Text1:'사건의8 수평선', Text2:'은하8'},
    {num2: '▲', Text1:'사건의9 수평선', Text2:'은하9'},
    ];
    TopArr.forEach((name,idx)=>{
      Top.insertAdjacentHTML('beforeend',`
      <div class="Top-main">
          <img class="Top-img" src="DW_muzic/resources/img/img_chart_1.png" />
          <div class="Top-mun">
          <div class="Top-num">
            <div class="Top-num1">${idx+1}</div>
            <div class="Top-num2">${name.num2}</div>
          </div>
          <div class="Top-Text1">${name.Text1}</div>
          <div class="Top-Text2">${name.Text2}</div>
       </div>
        </div>
      `)
    })

    const item = document.querySelectorAll('.menu-item');
    item.forEach((name, idx)=>{
      name.addEventListener('click', function(){
        if(idx===0){
          location.href='maincopy.html'
        }
      });
    });
  </script>
</html>
