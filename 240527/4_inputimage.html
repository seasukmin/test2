<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../resources/js/jquery-3.6.4.js"></script>
  </head>
  <body>
    <button>이미지추가</button>
  </body>
  <script>
    const imgArr = [
      "우주배경.jpg",
      "전원.png",
      "진돗개.jpg",
      "커피.jpg",
      "컴1.jpg",
    ];
    $("button").on("click", function () {
      const randNum = parseInt(Math.random() * 5);
      const img = $(
        `<img src="../resources/Img/${imgArr[randNum]} " width='200' height='200'/>`
      );
      img.appendTo("body");
    });
  </script>
</html>
