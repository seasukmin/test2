<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼 선택자 연습</title>
  </head>
  <script src="../resources/js/jquery-3.6.4.js"></script>
  <style>
    div {
    }
  </style>
  <body>
    <div style="border: 1px solid">
      <h1>회원가입</h1>
      <form>
        <fieldset>
          <legend>필수 입력 사항</legend>
          <div>
            <strong>ID</strong>
            <input type="text" placeholder="아이디 10글자 이내" />
            <input type="submit" value="중복 확인" required /> <br />
            <strong>비밀번호</strong>
            <input
              type="password"
              placeholder="영문,숫자,특수문자 포함 8자 이상"
              required
            /><br />
            <strong>비밀번호 확인</strong>
            <input type="password" required /><br />
            <strong>Email</strong> <input type="email" required />
            <select name="email">
              <option value="직접입력" selected>직접입력</option>
              <option value="@naver.com">@naver.com</option>
              <option value="@google.com">@google.com</option>
              <option value="@yahoo.net">@yahoo.net</option>
            </select>
          </div>
        </fieldset>
      </form>
      <form enctype="multipart/form-data">
        <fieldset>
          <legend>추가 정보</legend>
          <p id="pTag">
            프로필 사진 <input type="file" accept="image/jpeg,image/gif" />
          </p>
          <p>
            성별 : <input type="radio" name="gender" id="male" value="male" />
            <label for="male">남자</label>
            <input type="radio" name="gender" id="female" value="male" />
            <label for="female">여자</label>
          </p>
          <p id="pTag1">생년월일 : <input type="date" /></p>
          <p>
            취미<br />
            <input type="checkbox" name="hobby" id="야구" value="야구" />
            <label for="야구">야구</label>
            <input type="checkbox" name="hobby" id="농구" value="농구" />
            <label for="농구">농구</label>
            <input type="checkbox" name="hobby" id="축구" value="축구" />
            <label for="축구">축구</label><br />
            <input type="checkbox" name="hobby" id="공부" value="공부" />
            <label for="공부">공부</label>
            <input
              type="checkbox"
              name="hobby"
              id="음악감상"
              value="음악감상"
            />
            <label for="음악감상">음악감상</label><br />
            기타 <input type="text" name="hobby" id="pTag2" /><br /><br />
            자기소개<br />
            <textarea name="feedback" rows="7" cols="50"></textarea>
          </p>
        </fieldset>
      </form>
    </div>
    <br />
    <form>
      <input type="submit" value="회원가입" id="input" />
      <input type="reset" value="다시 입력" />
      <input type="button" value="이전 입력" onclick="history.go(-1)" />
    </form>
  </body>
  <script>
    $("fieldset input")
      .css("border", "4px solid blue")
      .css("backgroundColor", "pink");
    $("fieldset > select")
      .css("border", "5px solid lime")
      .css("backgroundColor", "pink");
    $("#pTag >input").css("border", "5px solid red");
    $("#pTag1 >input").css("border", "5px solid lime");
    $("input[id $= pTag2]").css("border", "5px solid blue");
    $("textarea")
      .css("border", "5px solid lime")
      .css("backgroundColor", "pink");
    $(":button")
      .css("border", "5px solid lime")
      .css("backgroundColor", "yellow");
    $(":reset").css("border", "5px solid lime").css("backgroundColor", "pink");

    $("input[type = submit]")
      .css("backgroundColor", "yellow")
      .css("border", "5px solid lime");
    $("input[id = input ]").css("backgroundColor", "green");
  </script>
</html>
