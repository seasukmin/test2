<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    /* transform은 요소에 이동(translate), 회전(rotate), 확대/축소(scale), 비틀기(skew)
  효과를 부여해준다.
  단, 그 자체로 애니메이션 효과를 제공하지는 않기 때문에 애니메이션 효과도 같이 주고 싶다면
  transition과 조합하면 된다.
  */
    div {
      width: 100px;
      height: 100px;
      border-radius: 10px;
    }
    body > div {
      background-color: #eaeaed;
      border: 1px dashed #cecfd5;
    }
    body > div > div {
      background-color: #2bd34a;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .translate:hover {
      /* translate: 요소의 위치를 x축, y축으로 이동시킨다. */
      /* transform: translate(10px, 50px); */
      /* transform-origin: 요소의 기준점을 설정할 때 사용한다. 기본값(=50%, 50%) */
      transform-origin: 0% 0%;
      transform: translate(10px, 50px);
      transition: 1s linear;
    }
    .scale:hover {
      /* scale: 요소의 크기를 x축으로 x배, y축으로 y배 확대 또는 축소한다. 
      0또는 양수 음수는 안돼!*/
      transform-origin: 100% 100%;
      transform: scale(0.5, 0.5);
      transition: 1s linear;
    }
    .skew:hover {
      /* skew:요소를 x축으로 y축으로 x각도만큼, y축으로 y각도만큼 기울인다.
      각도가 들어간다! 따라서 음수가 들어갈 수 있음! 3D에서 못씀.
      */
      /* transform: skew(50deg, 0.); */
      transform: skewy(50deg);
      transition: 1s linear;
    }
    .rotate:hover {
      /* rotate: 요소를 각도 값만큼 회전시킨다. */
      transform: rotate(45deg);
      transition: 1s linear;
    }
    .complex:hover {
      transform: scale(1, 5) translate(100px, 0);
      transition: 1s linear;
    }
    /*  translate scale rotate 요 3개는 3D에서도 쓴다.*/
  </style>
  <body>
    <div>
      <div class="translate">translate</div>
    </div>
    <div>
      <div class="scale">scale</div>
    </div>
    <div>
      <div class="skew">skew</div>
    </div>
    <div>
      <div class="rotate">rotate</div>
    </div>
    <div>
      <div class="complex">complex</div>
    </div>
    <div>
      <div></div>
    </div>
    <div>
      <div></div>
    </div>
  </body>
</html>
