<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    #wrapper {
      background-color: white;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-areas:
        "header header header"
        "main main main"
        "aside nav footer";
      gap: 1%;
      padding: 1%;
    }
    div:nth-child(1) {
      grid-area: header;
    }
    div:nth-child(2) {
      grid-area: nav;
    }
    div:nth-child(3) {
      grid-area: main;
    }
    div:nth-child(4) {
      grid-area: aside;
    }
    div:nth-child(5) {
      grid-area: footer;
    }
    #header {
      background-color: aqua;
      border-radius: 20px;
    }
    #nav {
      background-color: red;
    }
    #main {
      background-color: blue;
    }
    #content {
      background-color: yellow;
    }
    #footer {
      background-color: green;
    }
  </style>
  <body>
    <div id="wrapper">
      <div id="header">header</div>
      <div id="nav">nav</div>
      <div id="main">main</div>
      <div id="content">content</div>
      <div id="footer">footer</div>
    </div>
  </body>
</html>
