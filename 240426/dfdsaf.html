<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    #wrapper {
      height: 100%;
      display: grid;
      grid-template-rows: repeat(6, 1fr);
      align-items: center;
      gap: 1%;
    }
    #header {
      background-color: aqua;
      height: 50%;
    }
    #nav {
      background-color: red;
      height: 50%;
    }
    #main {
      background-color: blue;
      height: 50%;
    }
    #aside {
      background-color: green;
      height: 50%;
    }
    #content {
      background-color: yellow;
      height: 50%;
    }
    #footer {
      background-color: black;
      height: 50%;
    }
  </style>
  <body>
    <div id="wrapper">
      <div id="header"></div>
      <div id="nav"></div>
      <div id="main"></div>
      <div id="aside"></div>
      <div id="content"></div>
      <div id="footer"></div>
    </div>
  </body>
</html>
