<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수연습</title>
  </head>
  <style>
    p {
      font-size: 2rem;
      color: blue;
      background-color: yellow;
      font-weight: 900;
    }
    .result {
      font-size: 2rem;
      color: blue;
      background-color: yellow;
      font-weight: 900;
    }
  </style>
  <body>
    <script>
      //1. 입력값을 전달받아 경고창을 띄워주는 함수를 작성하세요.

      //2. 두개의 숫자를 입력받아 나머지를 반환하는 화면에 출력하는 함수를 작성하세요.

      function showAlert(param = "No text!!!!") {
        alert(param);
      }
      function add(num1, num2) {
        let result = 0;
        result = num1 % num2;
        document.write(`<div class='result'>${result}</div>`);
      }
      showAlert();
      add(30, 7);
    </script>
  </body>
</html>
