<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    #wrapper {
      display: grid;
      grid-template-columns: 1 1 1 1;
    }
    #header {
      background-color: aqua;
    }
    #nav {
      background-color: red;
    }
    #main {
      background-color: blue;
    }
    #footer {
      background-color: green;
    }
  </style>
  <body>
    <div id="wrapper">
      <div id="header"></div>
      <div id="aside">
        <div id="nav"></div>
        <div id="main"></div>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
