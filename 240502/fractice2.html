<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    #wrapper {
      display: flex;
      flex-direction: column;
      border-radius: 20px;
      gap: 1%;
    }
    #header {
      background-color: aqua;
      height: 10%;
      border-radius: 20px;
    }
    #master {
      display: flex;
      flex-direction: row;
      height: 80%;
      gap: 1%;
    }
    #nav {
      background-color: blue;
      width: 30%;
      border-radius: 20px;
    }
    #main {
      display: flex;
      flex-direction: column;
      background-color: yellow;
      width: 70%;
      border-radius: 20px;
      justify-content: center;
      align-items: center;
      gap: 2%;
    }
    .main1 {
      border: 2px dotted black;
      height: 40%;
      width: 80%;
      background-color: yellowgreen;
      border-radius: 20px;
    }
    #footer {
      background-color: green;
      height: 10%;
      border-radius: 20px;
    }
  </style>
  <body>
    <div id="wrapper">
      <div id="header"></div>
      <div id="master">
        <div id="nav"></div>
        <div id="main">
          <div class="main1"></div>
          <div class="main1"></div>
        </div>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
