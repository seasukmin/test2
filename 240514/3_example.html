<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    // 1. 변수 두개를 선언하고 각각 초기값을 3, 4 로 할당하세요.
    const one = 3;
    const two = 4;
    sum = one + two;
    sum1 = one - two;
    sum2 = one * two;
    sum3 = one / two;
    // 2. 위의 두 변수의 합, 차, 곱, 나누기한 값을 콘솔창에 출력해보세요.
    document.write(`${sum}<br>`);
    document.write(`${sum1}<br>`);
    document.write(`${sum2}<br>`);
    document.write(`${sum3}<br>`);
    // 3. 위 문제에서 콘솔창에 출력 할 때 결과가 어떤 연산을 했는지를 알 수 있도록
    // 결과값 왼쪽에 연산 내용을 표시해보세요.
    // ex) a + b = 결과
    document.write(`${one} + ${two} = ${sum}<br>`);
    document.write(`${one} - ${two} = ${sum1}<br>`);
    document.write(`${one} * ${two} = ${sum2}<br>`);
    document.write(`${one} / ${two} = ${sum3}<br>`);

    // 4. 1번에서 선언한 변수 두개의 대소 비교를 하여 어떤 변수가 큰지를
    // alert 창으로 출력할 수 있게 작성해보세요.(조건문 사용)
    if (one < two) {
      alert("경고");
    }

    // 5. 비어있는 객체를 하나 생성해보세요.
    let ob = {};
    // 6. 위에서 만든 객체에 num1과 num2 라는 프로퍼티를 추가하고
    // 각각에 1번 문제에서 만든 변수를 할당해보세요.
    ob["num1"] = one;
    ob["num2"] = two;
    // 7. 위에서 만든 객체의 속성을 콘솔창에 각각 출력해보세요.
    console.log(ob);
    // 8. 비어있는 배열을 선언하고 그 배열에 1부터 10까지 숫자를 추가해보세요.
    //    (선언 이후에 값을 넣는 방법 사용)
    // let bom = [];
    // bom[0] = "ddf";
    // console.log(bom);

    // 9. 비어있는 배열을 선언하고 1 ~ 100 까지의 숫자를 추가해보세요.(반복문 사용)
    let bom = [];
    for (let i = 0; i <= 100; i++) {
      bom.push(i);
    }
    console.log(bom);
    // 10. 비어있는 배열을 선언하고 1 ~ 100 까지의 숫자중 짝수만 추가해보세요.(반복문 사용)
    let bom2 = [];
    for (let i = 2; i <= 100; i = i + 2) {
      bom2.push(i);
    }
    console.log(bom2);

    // 11. 함수를 생성하고 함수를 호출하면 '안녕하세요!' 라는 alert 창이 출력되도록 작성해보세요.
    // function test() {
    //   alert("안녕하세요");
    // }
    // test();
    // 12. 함수를 호출하면 body 태그에 p 태그를 추가하고 font 색상과 background-color 가
    // 변경된 요소가 화면에 출력되는 함수를 작성하세요.
    function bomb() {
      const pTag = document.createElement("p");
      pTag.style.color = "blue";
      pTag.style.backgroundColor = "red";
      pTag.innerHTML = "안녕하세요.";
      document.querySelector("body").append(pTag);
    }
    bomb();
  </script>
</html>
