  <body>
    <script>
      // 0. 변수 선언

      // 1. 첫 번째 숫자를 입력받을 프롬프트를 띄운다.

      let one = 0;
      one = +prompt("스크립트 프롬프트: 첫번째 숫자를 입력하세요 ");
      if (one == 22) {
        alert("Correct");

        alert("X");
      }
      let two = 0;
      two = +prompt("스크립트 프롬프트: 두번째 숫자를 입력하세요 ");

        alert("Correct");
      } else {
        alert("X");
      }
      let three = 0;
      three = prompt("연산자를 입력하세요.");
      if (three == "+") {
        alert(one + two);
      } else if (three == "-") {
        alert(one - two);
      }
