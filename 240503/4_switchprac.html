<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    h1 {
      text-align: center;
      color: brown;
    }
  </style>
  <body>
    <script>
      // 100 ~ 91 : A 90 ~ 81 : B 80 ~ 71 : C 70 ~ 61 : D 60 ~ 51 : E 50 ~ 0 : F
      //   if(91 <= grade && 100 >=grade) //&& AND연산자
      //   if(91 <= grade || 100 >=grade) //|| OR 연산자

      // 0. 변수 선언 >>내가 한다!

      // 1.사용자에게 점수를 입력받는다.

      // 2. 입력받은 점수를 바탕으로 성적 구간이 될 수 있는 값을 도출

      // 3. 도출된 값을 switch문을 통해 성적을 구한다.

      // 4. 결과를 화면에 출력한다.

      let grade = 0;
      let result;
      grade = +prompt("숫자를 입력하세요");
      if (91 <= grade && 100 >= grade) {
        alert("A");
        result = "A";
      } else if (81 <= grade && 90 >= grade) {
        alert("B");
        result = "B";
      } else if (71 <= grade && 80 >= grade) {
        alert("C");
        result = "C";
      } else if (61 <= grade && 70 >= grade) {
        alert("D");
        result = "D";
      } else if (51 <= grade && 60 >= grade) {
        alert("E");
        result = "E";
      } else if (0 <= grade && 50 >= grade) {
        alert("F");
        result = "F";
      }
      document.write(`<h1> 당신의 학점은 ${result} 입니다 </h1>`);
    </script>
  </body>
</html>
