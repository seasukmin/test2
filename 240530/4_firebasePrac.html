<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파이어베이스 연습</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <th>이름</th>
        <th>나이</th>
        <th>성별</th>
        <th>이메일</th>
        <th>전화번호</th>
      </tr>
    </table>
  </body>
  <script type="module">
    import { db, getMembers } from "../resources/js/firebase.js";
    getMembers();
    async function getDatas() {
      const snapshot = await getMembers();
      const table = document.querySelector("table");
      snapshot.forEach((doc) => {
        const { name, age, gender, tel, email } = doc.data();
        table.insertAdjacentHTML(
          "beforeend",

          `
        <tr>
          <td>${name}</td>
          <td>${age}</td>
          <td>${gender}</td>
          <td>${email}</td>
          <td>${tel}</td>
        </tr>
      `
        );
      });
    }
    getDatas();
    // console.log(doc.data());
    // 계정 - 0database - collection - document - filed(또 다른 collection이 있을 수 있다?)
    // 비관계형 관계형 sql??
  </script>
</html>
