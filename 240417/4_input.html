<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      이름 :
      <input />
    </p>
    <p>
      나이 :
      <input type="number" min="1" max="9" />
    </p>
    <p>좋아하는 사람 : 0<input type="range" min="0" max="9" />9</p>
    <p>좋아하는 컬러 : <input type="color" /></p>
    <p>날짜 입력 : <input type="date" /></p>
    <p>날짜 입력 : <input type="datetime" /></p>
    <!-- input과 유사 잘쓰지않음 datetime -->
    <p>날짜 입력 : <input type="datetime-local" /></p>
    <p>월 입력 : <input type="month" /></p>
    <p>주차 입력 : <input type="week" /></p>
    <p>이메일 : <input type="email" /></p>
    <!-- 이메일 형식이 아니면 알려준다(그냥 보기엔 인풋과 차이가 없지만) -->
    <p>이름 : <input type="text" /></p>
    <p>비밀번호 : <input type="password" /></p>
    <!-- 뭐라 적으면 비밀번호 형식의 점으로 표시 -->
    <p>체크박스 : <input type="checkbox" /></p>
    <!-- 체크(하나) -->
    <p>라디오박스 : <input type="radio" /> <input type="radio" /></p>
    <!-- 설문조사? 동의 비동의? 여러 개중의 선택 -->
    <p>전송 : <input type="button" value="전송버튼" /></p>
  </body>
</html>
