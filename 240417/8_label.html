<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="male">남성</label>
    <input type="radio" name="gender" id="male" value="male" /><br />
    <!-- 둘 중 하나 선택이 가능하게 만드는 태그 > name NAME을 동일하게 -->
    <!-- label for 역할은 이름만 선택해도 선택되게 만드는 기능 id와 같이씀 -->
    <label for="female">여성</label>
    <input type="radio" name="gender" id="female" value="female" /><br />
    <br /><br />
    <label for="LG">LG노트북</label>
    <input type="checkbox" id="LG" name="notebook" />
    <label for="samsung">삼성노트북</label>
    <input type="checkbox" id="samsung" name="notebook" />
    <label for="mac">mac</label>
    <input type="checkbox" id="mac" name="notebook" />
    <label for="asus">asus</label>
    <input type="checkbox" id="asus" name="notebook" />
  </body>
</html>
