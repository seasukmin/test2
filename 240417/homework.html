<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="border: 1px solid">
      <h1>회원가입</h1>
      <form>
        <fieldset>
          <legend>필수 입력 사항</legend>
          <strong>ID</strong>
          <input type="text" placeholder="아이디 10글자 이내" />
          <input type="submit" value="중복 확인" /> <br />
          <strong>비밀번호</strong>
          <input
            type="password"
            placeholder="영문,숫자,특수문자 포함 8자 이상"
          /><br />
          <strong>비밀번호 확인</strong>
          <input type="password" /><br />
          <strong>Email</strong> <input type="email" />
          <select name="email">
            <option value="직접입력" selected>직접입력</option>
            <option value="@naver.com">@naver.com</option>
            <option value="@google.com">@google.com</option>
            <option value="@yahoo.net">@yahoo.net</option>
          </select>
        </fieldset>
      </form>
      <form>
        <fieldset>
          <legend>추가 정보</legend>
          <p>프로필 사진 <input type="file" accept="image/jpeg,image/gif" /></p>
          <p>
            성별 : <label for="male">남자</label>
            <input type="radio" name="gender" id="male" value="male" />
            <label for="female">여자</label>
            <input type="radio" name="gender" id="female" value="male" />
          </p>
          <p>생년월일 : <input type="date" /></p>
          <p>
            <br />
            <input type="checkbox" />야구 <input type="checkbox" />농구
            <input type="checkbox" />축구 <br />
            <input type="checkbox" />공부 <input type="checkbox" /> 음악감상
            <label for="esc">기타</label> <input type="text" /><br />
            자기소개<br />
            <textarea name="feedback" rows="7" cols="50"></textarea>
          </p>
        </fieldset>
      </form>
    </div>
    <br />
    <input type="submit" value="회원가입" />
    <input type="submit" value="다시 입력" />
    <input type="submit" value="이전 입력" />

    <label for="baketball">농구</label>
    <input type="checkbox" />
    <label for="soccer">축구</label><br />
    <input type="checkbox" />
    <label for="study">공부</label>
    <input type="checkbox" />
    <label for="music">음악감상</label><br />
    <input type="checkbox" />
    <label for="esc">기타</label> <input type="text" /><br />
  </body>
</html>
