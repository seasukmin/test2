<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체 리마인드</title>
  </head>

  <body>
    <button onclick="{showMessage(this)}">showMessage 함수</button>
    <button onclick="show()">show 함수</button>
    <br /><br />
    <button id="basicFn">기본함수선언</button>
    <button id="arrowFn">화살표함수선언</button>
    <br />
    <button id="loginBtn">로그인</button>
    <button id="logoutBtn">로그아웃</button>
    <button id="paymentBtn">결제</button>
    <button id="deleteBtn">회원탈퇴</button>
    <h1 id="welcomPhrase"></h1>
  </body>
  <script>
    function showMessage(e) {
      alert("안녕하세요!");
      console.log(e);
    }
    // showMessage();
    const show = function (e) {
      alert("함수 표현식");
      console.log(this);
    };
    // show();

    const basicBtn = document.getElementById("basicFn");
    const arrowFn = document.getElementById("arrowFn");
    // const welcomPhrase

    basicBtn.addEventListener("click", function () {
      console.log(this);
    });
    arrowFn.addEventListener("click", (e) => {
      //   console.log(this);
      console.log(e.currentTarget);
    });
    function printUserName(phrase) {
      const welcomPhrase = document.getElementById("welcomPhrase");
      welcomPhrase.innerHTML = phrase;
    }
    function makeSentence(userName, userCase) {
      switch (userCase) {
        case "login":
          return `${userName}님 환영합니다.`;
        case "logout":
          return `${userName}님이 로그아웃`;
        case "payment":
          return `${userName}결제 완료`;
        case "delete":
          return `${userName}정보삭제`;
      }
    }
    // 로그인 버튼클릭 함수(●'◡'●)
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const paymentBtn = document.getElementById("paymentBtn");
    const deleteBtn = document.getElementById("deleteBtn");
    let login;
    loginBtn.addEventListener("click", function () {
      login = prompt("이름을 입력하세요");
      printUserName(makeSentence(login, "login"));
    });
    logoutBtn.addEventListener("click", function () {
      login = prompt("이름을 입력하세요");
      printUserName(makeSentence(login, "logout"));
      login = "";
    });
    paymentBtn.addEventListener("click", function () {
      login = prompt("이름을 입력하세요");
      if (!userName) {
        alert("로그인을 해주세요");
        return false;
      }
      printUserName(makeSentence(login, "payment"));
    });
    deleteBtn.addEventListener("click", function () {
      login = prompt("이름을 입력하세요");
      printUserName(makeSentence(login, "delete"));
      login = "";
    });
  </script>
</html>
