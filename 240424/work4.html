<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    html,
    body {
      height: 100%;
      width: 100%;
    }
    body {
      margin: 0;
    }
    #main {
      height: 100%;
      background-color: white;
      display: flex;
      flex-direction: column;
      gap: 1%;
    }
    #main1 {
      background-color: antiquewhite;
      flex-grow: 1;
      border-radius: 20px;
    }
    #header {
      display: flex;
      flex-grow: 3;
      gap: 1%;
      position: relative;
    }
    #main2 {
      background-color: blue;
      flex-grow: 2;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      gap: 2%;
      justify-content: center;
      align-content: center;
      padding: 10px;
    }
    #main3 {
      background-color: green;
      flex-grow: 1;
      border-radius: 20px;
    }
    .fas {
      position: relative;
      left: 4%;
    }
    #main4 {
      background-color: yellow;
      flex-grow: 1;
      border-radius: 20px;
    }
    #main5 {
      background-color: red;
      flex-grow: 1;
      border-radius: 20px;
    }
    .sub {
      background-color: aquamarine;
      width: 100%;
      height: 30%;
      border-radius: 20px;
    }
  </style>
  <body>
    <div id="main">
      <div id="main1"></div>
      <div id="header">
        <div id="main2">
          <div class="sub" style="background="></div>
          <div class="sub"></div>
        </div>
        <div id="main3">
          <i class="fas fa-times-circle"></i>
        </div>
        <div id="main4"></div>
      </div>
      <div id="main5"></div>
    </div>
  </body>
</html>
