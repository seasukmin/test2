a<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 페이지</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body,
      #header {
        height: 100%;
        width: 100%;
      }
      body {
        margin: 0;
      }
      #header {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: black;
      }
      #nav {
        display: flex;
        flex-direction: row;
      }
      #nav1 {
        text-decoration: none;
        color: white;
        position: absolute;
        left: 42%;
        top: 15%;
      }
      #nav2 {
        text-decoration: none;
        color: white;
        position: absolute;
        left: 52%;
        top: 15%;
      }
      .fas {
        color: white;
        position: absolute;
        left: 5%;
        top: 20%;
      }
      #rapper {
        flex-direction: column;
        width: 5%;
        height: 3%;
        border: 2px solid rgb(0, 0, 0);
        position: absolute;
        left: 47%;
        top: 20%;
        background-color: bisque;
        border-radius: 20px;
      }
      #rapper1 {
        background-color: rgb(16, 16, 20);
        width: 42%;
        height: 100%;
        border-radius: 3px;
      }
      #footer {
        flex-direction: column;
        background-color: rgb(46, 52, 64);
        display: flex;
        position: relative;
        width: 40%;
        height: 50%;
        border: 1px solid rgb(46, 52, 64));
        padding: 3%;
      }
      #footer2 {
        display: flex;
        border: 1px solid navy;
      }
      #footer2 input {
        width: 100%;
      }
      #footer3 input {
        width: 100%;
      }
      #footer2 .fas {
        color: black;
        position: absolute;
        left: 10px;
        top: 120px;
      }
      #footer3 .fas {
        color: black;
        position: absolute;
        left: 10px;
        top: 140px;
      }
      #footer4 {
        display: flex;
        justify-content: center;
        margin: 5%;
      }
      #footer4 input {
        background-color: bisque;
        width: 100px;
        height: 30px;
        color: ivory;
      }
      h1 {
        text-align: center;
        color: white;
      }
      #footer0 {
        display: flex;
        justify-content: center;
      }
      #footer9 {
        display: flex;
        flex-direction: column;

      }
    </style>
  </head>
  <body>
    <div id="header">
      <div id="nav">
        <a id="nav1" href="#">LOG IN</a>
        <a id="nav2" href="#">SIGN UP</a>
      </div>
      <div id="rapper">
        <div id="rapper1"><i class="fas fa-wifi"></i></div>
      </div>
      <div id="footer">
        <div id="footer1">
          <h1>Log In</h1>
        </div>
        <div id="footer9">
          <div id="footer2">
            <i class="fas fa-times-circle"></i>
            <input type="text" placeholder="your email" />
          </div>
          <div id="footer3">
            <i class="fas fa-times-circle"></i>
            <input type="text" placeholder="your password" />
          </div>
          <div id="footer4"><input type="submit" value="SUBMIT" /></div>
        </div>
        <div id="footer0">
          <div id="footer5"><a href="#">COPY light</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
