  <style>
    * {
      box-sizing: border-box;
    }
    html,
    body {
      width: 100%;
      height: 100%;
    }
    #main {
      display: flex;
      background-color: white;
      flex-direction: column;

      margin: 10px;
    }
    #two {

      flex-grow: 1;
      flex-direction: column;
      border-radius: 30px;

      background-color: aqua;
      flex-direction: column;
      flex-grow: 4;
      border-radius: 30px;
      margin: 10px;
      justify-content: space-evenly;
    }
    .three1 {
      background-color: aquamarine;
      border: 1px solid black;
      border-style: dotted;
      border-radius: 30px;
      margin-left: 4%;
      margin-right: 4%;
      padding-left: 3%;
      padding-right: 3%;
      height: 40%;
    }
    #four {
      display: flex;
      background-color: blueviolet;
      flex-grow: 1;
    }
  </style>

    <div id="main">
