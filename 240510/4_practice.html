<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Number Guess</h1>
    <p>1부터 100 사이의 정수를 입력하세요.</p>
    <input id="number" type="text" />
    <button onclick="clickFn()">숫자 추측</button>
    <button onclick="reset()">다시 하기</button>
    <p id="message"></p>
  </body>
  <script>
    // 0. 변수 선언
    const input = document.querySelector("#number");
    const pTag = document.querySelector("#message");
    resStr = "";
    let count = 0;
    let randNum = 0;

    function reset() {
      count = 0;
      randNum = getRandom();
      input.value = "";
      resStr = "";
    }

    // 1. 랜덤숫자를 추출한다(1 ~ 100)
    function getRandom() {
      return parseInt(Math.random() * 100) + 1;
    }
    randNum = getRandom();

    function clickFn() {
      let inputNum = input.value;
      if (randNum == inputNum) {
        resStr = `정답입니다!!!`;
      } else {
        count++;
        if (randNum > inputNum) {
          resStr = `입력하신 숫자보다 큽니다. 입력하신 숫자 : ${inputNum}`;
        } else {
          resStr = `입력하신 숫자보다 작습니다. 입력하신 숫자 : ${inputNum}`;
        }
      }
      pTag.innerHTML = resStr;

      // 3.1 비교해서 값이 일치하면 p태그에 "정답" 이라는 텍스트를 출력한다.
      // 3.2 일치하지 않으면 값을 다시 입력받는다.
    }
  </script>
</html>
