<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DW Messenger</title>
    <link rel="stylesheet" href="1_Messenger.css"/>

</head>
<body> <!--button은 인라인블록이다 img 인라인 요소이지만 사이즈 조절이 된다.-->
    <img class="background" src="../resources/Img/background.png"/>
    <!--header : 상대방 정보 표시 및 전화(음성, 영상)통화 버튼-->
    <div class="container">
    <div class="header">
<button class="btn">
<img src="../resources/Img/left-arrow.png" width="30" height="30"/>
</button>
<img class="profile-pic" src="../resources/Img/profile.png" width="40" height="40"/>
<div class="info-block">
    <p class="username">썸남</p>
    <p class="status">1시간 전에 활동</p>
</div>
<div class="call-box">
    <button class="btn"><img src="../resources/Img/phone-call.png" width="20" height="20"/></button>
    <button class="btn"><img src="../resources/Img/video-call.png" width="20" height="20"/></button>
</div>
</div>
    <!-- 대화내용 표시부-->
    <div id ="chat-box">
        <div class="bubble friend-bubble">자니?</div>
        <div class="bubble friend-bubble">자나보네..</div>
        <div class="bubble my-bubble">왜 연락했어?</div>
    </div>

    <!--대화 작성부-->
    <div class="footer"></div>
</div>
</body>
</html>
