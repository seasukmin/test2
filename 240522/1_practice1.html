<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="1_practice1.css" />
  </head>
  <body>
    <img class="background" src="../resources/Img/background.png" width="" />
    <div id="container">
      <div id="header">
        <button class="btn">
          <img src="../resources/Img/left-arrow.png" width="30" height="30" ; />
        </button>
        <img src="../resources/Img/profile.png" width="40" height="40" />
        <div class="info-block">
          <p class="pTag">썸남</p>
          <p class="active">1시간 전에 활동</p>
        </div>
        <div class="button">
          <button class="btn">
            <img src="../resources/Img/phone-call.png" width="30" height="30" />
          </button>
          <button class="btn">
            <img src="../resources/Img/video-call.png" width="30" height="30" />
          </button>
        </div>
      </div>
      <div id="main"></div>
      <div in="footer"></div>
    </div>
  </body>
  <script>
    const chatBox = document.querySelector("#chat-box");
    const input = document.querySelector("#input");
    const send = document.querySelector("#sendBtn");

    function sendMessage(e) {
      newMessage = input.value;
      changeMessage = newMessage.replace(" ", "&nbsp;");
      changeMessage = changeMessage.replace("\n", "<br>");
      console.log(changeMessage);
      if (newMessage.length == 0) {
        return false;
      }
      const div = document.createElement("div");
      div.innerHTML = changeMessage;
      div.classList.add("bubble", "my-bubble");
      chatBox.append(div);
      input.value = "";
    }

    function sendMessageText(e) {
      if (e.key == "Enter" && !e.shiftKey) {
        sendMessage();
        e.preventDefault();
      }
    }

    send.addEventListener("click", sendMessage);
    input.addEventListener("keypress", sendMessageText);
  </script>
</html>
