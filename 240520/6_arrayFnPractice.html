    <script>
        const students = [
            {name: "Rooney", score: 5.8},
            {name: "Ronaldo", score: 8},
            {name: "Kevin", score: 8.5},
            {name: "Lampard", score: 7.2},
            {name: "Gerald", score: 6.8},
            {name: "Torres", score: 7.7},
        ];
        // 1. 학생 이름을 대문자로 변환
        const newstudents0 = students.map(function(v){
             return v.name.toUpperCase();
        })   
        console.log(newstudents0);

        // 2. 점수가  7점 이상인 학생 필터링
        const newstudents = students.filter(function(v){
            return v.score > 7
        })
        console.log(newstudents);
        // 3. 모든 학생의 점수 합계 구하기
        const newstudents2 = students.reduce(function(x,y){
            return x + y.score
        },0)    
        console.log(newstudents2);
        // 4. 모든 학생의 평균 점수 구하기
        const newstudents3 =students.reduce(function(x,y){
            return x + y.score / 6
        },0 )
        console.log(Math.round(newstudents3));
        // 1.모든 제품의 가격에 10%의 세금을 추가한 배열을 만드세요.
        // 2.세금이 추가된 가격이 100달러 이상인 제품들만 필터링 하세요.
        // 3.필터링된 제품들의 총 가격을 계산하세요.
        // 4.필터링된 제품들의 평균 가격을 계산하세요.
    </script>
