<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>anchor 태그</title>
  </head>
  <style>
    /* 링크의 기본 상태 */
    a:link {
      background-color: blue;
      color: yellow;
      cursor: pointer;
      /* 가운데줄(취소선 느낌) */
      text-decoration: none;
    }
    /* 방문한 경로의 상태 */
    a:visited {
      background-color: yellow;
      color: purple;
    }
    /* 활성화(마우스가 클릭 되어있는)된 상태 */
    a:active {
      background-color: red;
      color: white;
    }
    /* 마우스가 올라간 상태 */
    a:hover {
      background-color: skyblue;
      color: black;
    }
  </style>
  <body>
    <a href="https://www.daum.net" target="_blank">google로 이동</a>
  </body>
</html>
